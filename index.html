<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alex_072 CLI ‚Äî Terminal Interface</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
  
  :root {
    --terminal-bg: #0a0e1a;
    --terminal-text: #e0e0e0;
    --prompt-color: #00ff88;
    --user-color: #4fc3f7;
    --ai-color: #ff6b9d;
    --meta-color: #7f8c8d;
    --border-color: #1e2936;
    --glow: rgba(0, 255, 136, 0.3);
    --input-bg: #0d1117;
    --terminal-window-bg: #0d1117;
    --header-bg: #161b22;
  }
  
  [data-theme="light"] {
    --terminal-bg: #f5f5f5;
    --terminal-text: #2c3e50;
    --prompt-color: #00b359;
    --user-color: #0288d1;
    --ai-color: #d81b60;
    --meta-color: #607d8b;
    --border-color: #e0e0e0;
    --glow: rgba(0, 179, 89, 0.2);
    --input-bg: #ffffff;
    --terminal-window-bg: #ffffff;
    --header-bg: #f0f0f0;
  }
  
  * {margin: 0; padding: 0; box-sizing: border-box;}
  
  html, body {
    height: 100%;
    font-family: 'JetBrains Mono', monospace;
    background: var(--terminal-bg);
    color: var(--terminal-text);
    overflow: hidden;
    transition: background-color 0.3s ease, color 0.3s ease;
    position: relative;
  }
  
  #particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }
  
  .particle {
    position: absolute;
    background: var(--prompt-color);
    border-radius: 50%;
    opacity: 0.3;
    animation: float linear infinite;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) translateX(0) scale(0);
      opacity: 0;
    }
    10% {
      opacity: 0.3;
    }
    90% {
      opacity: 0.3;
    }
    100% {
      transform: translateY(-100px) translateX(var(--drift)) scale(1);
      opacity: 0;
    }
  }
  
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    animation: fadeIn 0.5s ease-out;
    position: relative;
    z-index: 1;
  }
  
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  
  .header {
    padding: 15px 20px;
    background: rgba(13, 17, 23, 0.6);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    margin-bottom: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  }
  
  [data-theme="light"] .header {
    background: rgba(255, 255, 255, 0.6);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }
  
  .header-left {
    flex: 1;
    min-width: 200px;
  }
  
  .title {
    font-size: 24px;
    font-weight: 700;
    color: var(--prompt-color);
    text-shadow: 0 0 10px var(--glow);
    margin-bottom: 5px;
  }
  
  .subtitle {
    font-size: 12px;
    color: var(--meta-color);
  }
  
  .theme-toggle {
    background: rgba(13, 17, 23, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--terminal-text);
    padding: 8px 16px;
    font-family: inherit;
    font-size: 20px;
    cursor: pointer;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  
  [data-theme="light"] .theme-toggle {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(0, 0, 0, 0.1);
  }
  
  .theme-toggle:hover {
    border-color: var(--prompt-color);
    box-shadow: 0 0 12px var(--glow);
    transform: rotate(180deg);
  }
  
  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
    align-items: center;
    background: rgba(13, 17, 23, 0.5);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.08);
  }
  
  [data-theme="light"] .controls {
    background: rgba(255, 255, 255, 0.5);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }
  
  .endpoint-input, .model-select, .provider-select {
    background: rgba(13, 17, 23, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--terminal-text);
    padding: 8px 12px;
    font-family: inherit;
    font-size: 12px;
    border-radius: 8px;
    transition: all 0.2s ease;
  }
  
  [data-theme="light"] .endpoint-input,
  [data-theme="light"] .model-select,
  [data-theme="light"] .provider-select {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(0, 0, 0, 0.1);
  }
  
  .endpoint-input {
    flex: 1;
    min-width: 200px;
  }
  
  .model-select, .provider-select {
    min-width: 140px;
  }
  
  .endpoint-input:focus, .model-select:focus, .provider-select:focus {
    outline: none;
    border-color: var(--prompt-color);
    box-shadow: 0 0 5px var(--glow);
  }
  
  .btn {
    background: rgba(13, 17, 23, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--terminal-text);
    padding: 8px 16px;
    font-family: inherit;
    font-size: 12px;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.2s ease;
    white-space: nowrap;
  }
  
  [data-theme="light"] .btn {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(0, 0, 0, 0.1);
  }
  
  .btn:hover {
    border-color: var(--prompt-color);
    color: var(--prompt-color);
    box-shadow: 0 0 8px var(--glow);
  }
  
  .btn.primary {
    background: var(--prompt-color);
    color: #0a0e1a;
    border-color: var(--prompt-color);
    font-weight: 700;
  }
  
  .btn.primary:hover {
    box-shadow: 0 0 15px var(--glow);
  }
  
  .terminal-window {
    flex: 1;
    background: rgba(13, 17, 23, 0.7);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(30, 41, 54, 0.5);
    border-radius: 6px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    animation: slideUp 0.4s ease-out;
    min-height: 0;
  }
  
  [data-theme="light"] .terminal-window {
    background: rgba(255, 255, 255, 0.7);
    border: 1px solid rgba(224, 224, 224, 0.5);
  }
  
  @keyframes slideUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  
  .terminal-header {
    background: var(--header-bg);
    padding: 10px 15px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 8px;
    flex-shrink: 0;
  }
  
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }
  
  .dot.red {background: #ff5f56;}
  .dot.yellow {background: #ffbd2e;}
  .dot.green {background: #27c93f;}
  
  .terminal-title {
    margin-left: auto;
    font-size: 11px;
    color: var(--meta-color);
  }
  
  .terminal-body {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 20px;
    font-size: 14px;
    line-height: 1.6;
    min-height: 0;
    word-wrap: break-word;
  }
  
  .terminal-body::-webkit-scrollbar {width: 8px;}
  .terminal-body::-webkit-scrollbar-track {background: var(--input-bg);}
  .terminal-body::-webkit-scrollbar-thumb {background: var(--border-color); border-radius: 4px;}
  .terminal-body::-webkit-scrollbar-thumb:hover {background: #2d3748;}
  
  .line {
    margin-bottom: 12px;
    animation: fadeInUp 0.3s ease-in;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
  
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  
  .meta {
    color: var(--meta-color);
    font-size: 11px;
    margin-bottom: 8px;
  }
  
  .user-msg {
    color: var(--user-color);
    word-wrap: break-word;
  }
  
  .user-msg::before {
    content: '‚ùØ ';
    color: var(--prompt-color);
    font-weight: 700;
  }
  
  .ai-msg {
    color: var(--terminal-text);
    padding-left: 12px;
    border-left: 2px solid var(--ai-color);
    margin-top: 8px;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }
  
  .ai-msg-header {
    color: var(--ai-color);
    font-weight: 700;
    margin-bottom: 4px;
  }

  pre, code {
    font-family: 'JetBrains Mono', monospace;
    background: var(--input-bg);
    color: var(--terminal-text);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px;
    font-size: 13px;
    line-height: 1.5;
    overflow-x: auto;
    white-space: pre-wrap;
    word-break: break-word;
    max-width: 100%;
  }

  pre {
    margin: 10px 0;
  }
  
  .cursor {
    display: inline-block;
    width: 8px;
    height: 16px;
    background: var(--prompt-color);
    margin-left: 2px;
    animation: blink 1s infinite;
  }
  
  @keyframes blink {
    0%, 49% {opacity: 1;}
    50%, 100% {opacity: 0;}
  }
  
  .input-area {
    background: var(--input-bg);
    border-top: 1px solid var(--border-color);
    padding: 15px;
    display: flex;
    gap: 10px;
    flex-shrink: 0;
    align-items: center;
  }
  
  .prompt-symbol {
    color: var(--prompt-color);
    font-weight: 700;
    font-size: 18px;
    flex-shrink: 0;
  }
  
  .input-field {
    flex: 1;
    background: transparent;
    border: none;
    color: var(--terminal-text);
    font-family: inherit;
    font-size: 14px;
    padding: 10px;
    outline: none;
    min-width: 0;
  }
  
  .send-btn {
    background: var(--prompt-color);
    border: none;
    color: #0a0e1a;
    padding: 10px 20px;
    font-family: inherit;
    font-size: 13px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s ease;
    white-space: nowrap;
    flex-shrink: 0;
  }
  
  .send-btn:hover:not(:disabled) {
    box-shadow: 0 0 15px var(--glow);
    transform: translateY(-1px);
  }
  
  .send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .welcome {
    color: var(--meta-color);
    font-size: 12px;
    text-align: center;
    padding: 40px 20px;
  }
  
  .welcome .logo {
    font-size: 48px;
    margin-bottom: 20px;
    animation: bounce 2s ease-in-out infinite;
  }
  
  @keyframes bounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }
  
  .model-badge {
    display: inline-block;
    background: rgba(0, 255, 136, 0.1);
    border: 1px solid var(--prompt-color);
    color: var(--prompt-color);
    padding: 2px 8px;
    border-radius: 3px;
    font-size: 10px;
    margin-left: 8px;
  }
  
  @media (max-width: 768px) {
    .container {
      padding: 10px;
    }
    
    .header {
      flex-direction: column;
      align-items: flex-start;
    }
    
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    
    .title {
      font-size: 20px;
    }
    
    .controls {
      flex-direction: column;
      align-items: stretch;
      width: 100%;
    }
    
    .endpoint-input, .model-select, .provider-select, .btn {
      width: 100%;
      min-width: 100%;
    }
    
    .terminal-body {
      padding: 15px;
      font-size: 13px;
    }
    
    .input-area {
      padding: 10px;
      gap: 8px;
    }
    
    .input-field {
      font-size: 13px;
      padding: 8px;
    }
    
    .send-btn {
      padding: 8px 16px;
      font-size: 12px;
    }
    
    .welcome .logo {
      font-size: 36px;
    }
  }
  
  @media (max-width: 480px) {
    .title {
      font-size: 18px;
    }
    
    .subtitle {
      font-size: 10px;
    }
    
    .terminal-body {
      padding: 10px;
      font-size: 12px;
    }
    
    .input-area {
      flex-wrap: wrap;
    }
    
    .send-btn {
      width: 100%;
    }
  }
</style>

<body>
  <div id="particles"></div>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <div class="title">‚ñ∏ ALEX_072 CLI</div>
        <div class="subtitle">AI Chat Terminal ‚Ä¢ Multi-Model Support</div>
      </div>
      <button id="theme-toggle" class="theme-toggle" title="Toggle theme">üåô</button>
    </div>
    
    <div class="controls">
      <input 
        id="endpoint" 
        class="endpoint-input" 
        type="text" 
        value="https://alex-072-cli.onrender.com/chat"
        placeholder="API Endpoint URL"
      />
      <select id="provider" class="provider-select">
        <option value="openrouter">OpenRouter</option>
        <option value="ollama">Ollama</option>
      </select>
      <select id="model" class="model-select">
        <option value="">Grok 4 Fast (free)</option>
      </select>
      <button id="test-btn" class="btn">Test</button>
      <button id="clear-btn" class="btn">Clear</button>
      <button id="help-btn" class="btn">Help</button>
    </div>
    
    <div class="terminal-window">
      <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="terminal-title" id="status">‚óè Connected</span>
      </div>
      
      <div class="terminal-body" id="terminal">
        <div class="welcome">
          <div class="logo">(^_^)</div>
          <div>Welcome to Alex_072 CLI Terminal</div>
          <div style="margin-top: 10px;">Select a model and start chatting...</div>
        </div>
      </div>
      
      <div class="input-area">
        <span class="prompt-symbol">‚ùØ</span>
        <input 
          id="input" 
          class="input-field" 
          type="text" 
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button id="send-btn" class="send-btn">SEND</button>
      </div>
    </div>
  </div>

<script>
(function(){
  const terminal = document.getElementById('terminal');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send-btn');
  const endpointEl = document.getElementById('endpoint');
  const statusEl = document.getElementById('status');
  const testBtn = document.getElementById('test-btn');
  const clearBtn = document.getElementById('clear-btn');
  const helpBtn = document.getElementById('help-btn');
  const providerEl = document.getElementById('provider');
  const modelEl = document.getElementById('model');
  const themeToggle = document.getElementById('theme-toggle');
  
  let messageCount = 0;
  let currentTheme = 'dark';

  const OLLAMA_MODELS = [
    {value: 'gpt-oss:120b-cloud', label: 'GPT OSS 120B Cloud'},
    {value: 'gpt-oss:20b-cloud', label: 'GPT OSS 20B Cloud'},
    {value: 'deepseek-v3.1:671b-cloud', label: 'DeepSeek V3.1 671B Cloud'},
    {value: 'qwen3-coder:480b-cloud', label: 'Qwen3 Coder 480B Cloud'}
  ];

  // Theme management
  function initTheme() {
    const saved = localStorage.getItem('theme') || 'dark';
    setTheme(saved);
  }

  function setTheme(theme) {
    currentTheme = theme;
    if (theme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      themeToggle.textContent = '‚òÄÔ∏è';
    } else {
      document.documentElement.removeAttribute('data-theme');
      themeToggle.textContent = 'üåô';
    }
    localStorage.setItem('theme', theme);
  }

  function toggleTheme() {
    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
  }

  function updateModelOptions() {
    const provider = providerEl.value;
    modelEl.innerHTML = '';
    
    if (provider === 'openrouter') {
      const opt = document.createElement('option');
      opt.value = '';
      opt.textContent = 'Grok 4 Fast (free)';
      modelEl.appendChild(opt);
      modelEl.disabled = true;
    } else {
      modelEl.disabled = false;
      OLLAMA_MODELS.forEach(model => {
        const opt = document.createElement('option');
        opt.value = model.value;
        opt.textContent = model.label;
        modelEl.appendChild(opt);
      });
    }
  }

  function addLine(html, className = 'line') {
    const div = document.createElement('div');
    div.className = className;
    div.innerHTML = html;
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;
    return div;
  }

  function addMeta(text) {
    const time = new Date().toLocaleTimeString();
    addLine(`<div class="meta">[${time}] ${escapeHtml(text)}</div>`);
  }

  function addUser(text) {
    addLine(`<div class="user-msg">${escapeHtml(text)}</div>`);
  }

  function addAI(text) {
    const div = addLine(`
      <div class="ai-msg">
        <div class="ai-msg-header">Alex_072:</div>
        <div class="ai-content"></div>
      </div>
    `);
    return div.querySelector('.ai-content');
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function setStatus(text, color = '#27c93f') {
    statusEl.textContent = `‚óè ${text}`;
    statusEl.style.color = color;
  }

  async function typeText(element, text, speed = 15) {
    const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;

    if (codeBlockRegex.test(text)) {
      element.innerHTML = text.replace(codeBlockRegex, (match, lang, code) => {
        const language = lang || 'plaintext';
        const escaped = escapeHtml(code);
        return `<pre><code class="language-${language}">${escaped}</code></pre>`;
      });
      hljs.highlightAll();
      terminal.scrollTop = terminal.scrollHeight;
      return;
    }

    element.textContent = '';
    for (let i = 0; i < text.length; i++) {
      element.textContent += text[i];
      terminal.scrollTop = terminal.scrollHeight;
      if (speed > 0) await new Promise(r => setTimeout(r, speed));
    }
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    const endpoint = endpointEl.value.trim();
    if (!endpoint) {
      addMeta('Error: Please set API endpoint URL');
      return;
    }

    const provider = providerEl.value;
    const model = modelEl.value;

    if (messageCount === 0) {
      terminal.innerHTML = '';
    }
    messageCount++;

    input.value = '';
    addUser(message);
    
    sendBtn.disabled = true;
    input.disabled = true;
    setStatus('Thinking...', '#ffbd2e');

    try {
      let url = `${endpoint}?message=${encodeURIComponent(message)}&provider=${provider}`;
      if (model) {
        url += `&model=${encodeURIComponent(model)}`;
      }
      
      const modelName = model || 'Grok 4 Fast';
      addMeta(`Using ${modelName} via ${provider}...`);
      
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 90000);
      
      const response = await fetch(url, {
        method: 'GET',
        headers: {'Accept': 'text/plain'},
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
      }

      const text = await response.text();
      const aiElement = addAI('');
      await typeText(aiElement, text, 15);
      
      setStatus('Connected', '#27c93f');
    } catch (error) {
      let errorMsg = error.message;
      if (error.name === 'AbortError') {
        errorMsg = 'Request timed out. Server might be waking up (Render free tier). Please retry in 30s.';
      } else if (errorMsg === 'Failed to fetch') {
        errorMsg = 'Cannot connect to server. Check: 1) Endpoint URL is correct, 2) Server is running, 3) CORS is enabled';
      }
      
      addMeta(`Error: ${errorMsg}`);
      const aiElement = addAI('');
      aiElement.textContent = `Sorry, I encountered an error: ${errorMsg}`;
      aiElement.style.color = '#ff5f56';
      setStatus('Error', '#ff5f56');
    } finally {
      sendBtn.disabled = false;
      input.disabled = false;
      input.focus();
    }
  }

  function showHelp() {
    addMeta('Available Commands:');
    const helpText = `- Type your message and press ENTER or SEND
- Endpoint: set your server URL (default: https://alex-072-cli.onrender.com/chat)
- Provider: select OpenRouter or Ollama
- Model: select available models for provider
- Test: send a test request to verify connection
- Clear: clear the terminal screen
- Theme: toggle between day/night mode
- Help: show this message`;
    const aiElement = addAI('');
    aiElement.textContent = helpText;
  }

  async function testConnection() {
    const endpoint = endpointEl.value.trim();
    if (!endpoint) {
      addMeta('Error: Please set API endpoint URL');
      return;
    }

    addMeta('Testing connection...');
    setStatus('Testing...', '#ffbd2e');

    try {
      const url = `${endpoint}?message=ping`;
      const response = await fetch(url, {
        method: 'GET',
        headers: {'Accept': 'text/plain'},
        timeout: 15000
      });

      if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

      const text = await response.text();
      addMeta(`Connection OK. Server responded: "${text}"`);
      setStatus('Connected', '#27c93f');
    } catch (error) {
      addMeta(`Test failed: ${error.message}`);
      setStatus('Error', '#ff5f56');
    }
  }

  // Event listeners
  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  testBtn.addEventListener('click', testConnection);
  clearBtn.addEventListener('click', () => {
    terminal.innerHTML = '<div class="welcome"><div class="logo">(^_^)</div><div>Welcome to Alex_072 CLI Terminal</div><div style="margin-top: 10px;">Select a model and start chatting...</div></div>';
    messageCount = 0;
  });
  helpBtn.addEventListener('click', showHelp);
  themeToggle.addEventListener('click', toggleTheme);
  providerEl.addEventListener('change', updateModelOptions);
  
  // Initialize
  initTheme();
  updateModelOptions();
  input.focus();
  
  // Particle system
  function createParticles() {
    const container = document.getElementById('particles');
    const particleCount = window.innerWidth < 768 ? 15 : 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const size = Math.random() * 4 + 1;
      const startX = Math.random() * 100;
      const drift = (Math.random() - 0.5) * 200;
      const duration = Math.random() * 10 + 15;
      const delay = Math.random() * 5;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${startX}%`;
      particle.style.setProperty('--drift', `${drift}px`);
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      container.appendChild(particle);
    }
  }
  
  createParticles();
})();
</script>
