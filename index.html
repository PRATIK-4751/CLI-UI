<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alex_072 CLI — Terminal Interface</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
  
  :root{
    --terminal-bg: #0a0e1a;
    --terminal-text: #e0e0e0;
    --prompt-color: #00ff88;
    --user-color: #4fc3f7;
    --ai-color: #ff6b9d;
    --meta-color: #7f8c8d;
    --border-color: #1e2936;
    --glow: rgba(0, 255, 136, 0.3);
  }
  
  * {margin: 0; padding: 0; box-sizing: border-box;}
  
  html, body {
    height: 100%;
    font-family: 'JetBrains Mono', monospace;
    background: var(--terminal-bg);
    color: var(--terminal-text);
    overflow: hidden;
  }
  
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .header {
    padding: 15px 0;
    border-bottom: 2px solid var(--border-color);
    margin-bottom: 15px;
  }
  
  .title {
    font-size: 24px;
    font-weight: 700;
    color: var(--prompt-color);
    text-shadow: 0 0 10px var(--glow);
    margin-bottom: 5px;
  }
  
  .subtitle {
    font-size: 12px;
    color: var(--meta-color);
  }
  
  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
    align-items: center;
  }
  
  .endpoint-input, .model-select, .provider-select {
    background: #0d1117;
    border: 1px solid var(--border-color);
    color: var(--terminal-text);
    padding: 8px 12px;
    font-family: inherit;
    font-size: 12px;
    border-radius: 4px;
  }
  
  .endpoint-input {
    flex: 1;
    min-width: 250px;
  }
  
  .model-select, .provider-select {
    min-width: 180px;
  }
  
  .endpoint-input:focus, .model-select:focus, .provider-select:focus {
    outline: none;
    border-color: var(--prompt-color);
    box-shadow: 0 0 5px var(--glow);
  }
  
  .btn {
    background: #0d1117;
    border: 1px solid var(--border-color);
    color: var(--terminal-text);
    padding: 8px 16px;
    font-family: inherit;
    font-size: 12px;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s;
  }
  
  .btn:hover {
    border-color: var(--prompt-color);
    color: var(--prompt-color);
    box-shadow: 0 0 8px var(--glow);
  }
  
  .btn.primary {
    background: var(--prompt-color);
    color: #0a0e1a;
    border-color: var(--prompt-color);
    font-weight: 700;
  }
  
  .btn.primary:hover {
    box-shadow: 0 0 15px var(--glow);
  }
  
  .terminal-window {
    flex: 1;
    background: #0d1117;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
  }
  
  .terminal-header {
    background: #161b22;
    padding: 10px 15px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
  }
  
  .dot.red {background: #ff5f56;}
  .dot.yellow {background: #ffbd2e;}
  .dot.green {background: #27c93f;}
  
  .terminal-title {
    margin-left: auto;
    font-size: 11px;
    color: var(--meta-color);
  }
  
  .terminal-body {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    font-size: 14px;
    line-height: 1.6;
  }
  
  .terminal-body::-webkit-scrollbar {width: 8px;}
  .terminal-body::-webkit-scrollbar-track {background: #0d1117;}
  .terminal-body::-webkit-scrollbar-thumb {background: var(--border-color); border-radius: 4px;}
  .terminal-body::-webkit-scrollbar-thumb:hover {background: #2d3748;}
  
  .line {
    margin-bottom: 12px;
    animation: fadeIn 0.3s ease-in;
  }
  
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
  }
  
  .meta {
    color: var(--meta-color);
    font-size: 11px;
    margin-bottom: 8px;
  }
  
  .user-msg {
    color: var(--user-color);
  }
  
  .user-msg::before {
    content: '❯ ';
    color: var(--prompt-color);
    font-weight: 700;
  }
  
  .ai-msg {
    color: var(--terminal-text);
    padding-left: 12px;
    border-left: 2px solid var(--ai-color);
    margin-top: 8px;
  }
  
  .ai-msg-header {
    color: var(--ai-color);
    font-weight: 700;
    margin-bottom: 4px;
  }

  /* Code block styling */
  pre, code {
    font-family: 'JetBrains Mono', monospace;
    background: #11161f;
    color: #e0e0e0;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 10px;
    font-size: 13px;
    line-height: 1.5;
    overflow-x: auto;
    white-space: pre-wrap;
    word-break: break-word;
  }

  pre {
    margin: 10px 0;
  }
  
  .cursor {
    display: inline-block;
    width: 8px;
    height: 16px;
    background: var(--prompt-color);
    margin-left: 2px;
    animation: blink 1s infinite;
  }
  
  @keyframes blink {
    0%, 49% {opacity: 1;}
    50%, 100% {opacity: 0;}
  }
  
  .input-area {
    background: #0d1117;
    border-top: 1px solid var(--border-color);
    padding: 15px;
    display: flex;
    gap: 10px;
  }
  
  .prompt-symbol {
    color: var(--prompt-color);
    font-weight: 700;
    line-height: 38px;
  }
  
  .input-field {
    flex: 1;
    background: transparent;
    border: none;
    color: var(--terminal-text);
    font-family: inherit;
    font-size: 14px;
    padding: 10px;
    outline: none;
  }
  
  .send-btn {
    background: var(--prompt-color);
    border: none;
    color: #0a0e1a;
    padding: 10px 20px;
    font-family: inherit;
    font-size: 13px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s;
  }
  
  .send-btn:hover:not(:disabled) {
    box-shadow: 0 0 15px var(--glow);
    transform: translateY(-1px);
  }
  
  .send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  .welcome {
    color: var(--meta-color);
    font-size: 12px;
    text-align: center;
    padding: 40px 20px;
  }
  
  .welcome .logo {
    font-size: 48px;
    margin-bottom: 20px;
  }
  
  .model-badge {
    display: inline-block;
    background: rgba(0, 255, 136, 0.1);
    border: 1px solid var(--prompt-color);
    color: var(--prompt-color);
    padding: 2px 8px;
    border-radius: 3px;
    font-size: 10px;
    margin-left: 8px;
  }
  
  @media (max-width: 768px) {
    .container {padding: 10px;}
    .controls {flex-direction: column; align-items: stretch;}
    .endpoint-input, .model-select, .provider-select {min-width: 100%;}
  }
</style>

<!-- highlight.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">▸ ALEX_072 CLI</div>
      <div class="subtitle">AI Chat Terminal • Multi-Model Support</div>
    </div>
    
    <div class="controls">
      <input 
        id="endpoint" 
        class="endpoint-input" 
        type="text" 
        value="https://alex-072-cli.onrender.com/chat"
        placeholder="API Endpoint URL"
      />
      <select id="provider" class="provider-select">
        <option value="openrouter">OpenRouter</option>
        <option value="ollama">Ollama</option>
      </select>
      <select id="model" class="model-select">
        <option value="">Grok 4 Fast (free)</option>
      </select>
      <button id="test-btn" class="btn">Test</button>
      <button id="clear-btn" class="btn">Clear</button>
      <button id="help-btn" class="btn">Help</button>
    </div>
    
    <div class="terminal-window">
      <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="terminal-title" id="status">● Connected</span>
      </div>
      
      <div class="terminal-body" id="terminal">
        <div class="welcome">
          <div class="logo">(^_^)</div>
          <div>Welcome to Alex_072 CLI Terminal</div>
          <div style="margin-top: 10px;">Select a model and start chatting...</div>
        </div>
      </div>
      
      <div class="input-area">
        <span class="prompt-symbol">❯</span>
        <input 
          id="input" 
          class="input-field" 
          type="text" 
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button id="send-btn" class="send-btn">SEND</button>
      </div>
    </div>
  </div>

<script>
(function(){
  const terminal = document.getElementById('terminal');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send-btn');
  const endpointEl = document.getElementById('endpoint');
  const statusEl = document.getElementById('status');
  const testBtn = document.getElementById('test-btn');
  const clearBtn = document.getElementById('clear-btn');
  const helpBtn = document.getElementById('help-btn');
  const providerEl = document.getElementById('provider');
  const modelEl = document.getElementById('model');
  
  let messageCount = 0;

  const OLLAMA_MODELS = [
    {value: 'gpt-oss:120b-cloud', label: 'GPT OSS 120B Cloud'},
    {value: 'gpt-oss:20b-cloud', label: 'GPT OSS 20B Cloud'},
    {value: 'deepseek-v3.1:671b-cloud', label: 'DeepSeek V3.1 671B Cloud'},
    {value: 'qwen3-coder:480b-cloud', label: 'Qwen3 Coder 480B Cloud'}
  ];

  function updateModelOptions() {
    const provider = providerEl.value;
    modelEl.innerHTML = '';
    
    if (provider === 'openrouter') {
      const opt = document.createElement('option');
      opt.value = '';
      opt.textContent = 'Grok 4 Fast (free)';
      modelEl.appendChild(opt);
      modelEl.disabled = true;
    } else {
      modelEl.disabled = false;
      OLLAMA_MODELS.forEach(model => {
        const opt = document.createElement('option');
        opt.value = model.value;
        opt.textContent = model.label;
        modelEl.appendChild(opt);
      });
    }
  }

  function addLine(html, className = 'line') {
    const div = document.createElement('div');
    div.className = className;
    div.innerHTML = html;
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;
    return div;
  }

  function addMeta(text) {
    const time = new Date().toLocaleTimeString();
    addLine(`<div class="meta">[${time}] ${escapeHtml(text)}</div>`);
  }

  function addUser(text) {
    addLine(`<div class="user-msg">${escapeHtml(text)}</div>`);
  }

  function addAI(text) {
    const div = addLine(`
      <div class="ai-msg">
        <div class="ai-msg-header">Alex_072:</div>
        <div class="ai-content"></div>
      </div>
    `);
    return div.querySelector('.ai-content');
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function setStatus(text, color = '#27c93f') {
    statusEl.textContent = `● ${text}`;
    statusEl.style.color = color;
  }

  async function typeText(element, text, speed = 15) {
    // detect fenced code blocks
    const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;

    if (codeBlockRegex.test(text)) {
      element.innerHTML = text.replace(codeBlockRegex, (match, lang, code) => {
        const language = lang || 'plaintext';
        const escaped = escapeHtml(code);
        return `<pre><code class="language-${language}">${escaped}</code></pre>`;
      });
      hljs.highlightAll();
      terminal.scrollTop = terminal.scrollHeight;
      return;
    }

    // typing effect for plain text
    element.textContent = '';
    for (let i = 0; i < text.length; i++) {
      element.textContent += text[i];
      terminal.scrollTop = terminal.scrollHeight;
      if (speed > 0) await new Promise(r => setTimeout(r, speed));
    }
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    const endpoint = endpointEl.value.trim();
    if (!endpoint) {
      addMeta('Error: Please set API endpoint URL');
      return;
    }

    const provider = providerEl.value;
    const model = modelEl.value;

    if (messageCount === 0) {
      terminal.innerHTML = '';
    }
    messageCount++;

    input.value = '';
    addUser(message);
    
    sendBtn.disabled = true;
    input.disabled = true;
    setStatus('Thinking...', '#ffbd2e');

    try {
      let url = `${endpoint}?message=${encodeURIComponent(message)}&provider=${provider}`;
      if (model) {
        url += `&model=${encodeURIComponent(model)}`;
      }
      
      const modelName = model || 'Grok 4 Fast';
      addMeta(`Using ${modelName} via ${provider}...`);
      
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 90000);
      
      const response = await fetch(url, {
        method: 'GET',
        headers: {'Accept': 'text/plain'},
        signal: controller.signal
      });
      
      clearTimeout(timeoutId);

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
      }

      const text = await response.text();
      const aiElement = addAI('');
      await typeText(aiElement, text, 15);
      
      setStatus('Connected', '#27c93f');
    } catch (error) {
      let errorMsg = error.message;
      if (error.name === 'AbortError') {
        errorMsg = 'Request timed out. Server might be waking up (Render free tier). Please retry in 30s.';
      } else if (errorMsg === 'Failed to fetch') {
        errorMsg = 'Cannot connect to server. Check: 1) Endpoint URL is correct, 2) Server is running, 3) CORS is enabled';
      }
      
      addMeta(`Error: ${errorMsg}`);
      const aiElement = addAI('');
      aiElement.textContent = `Sorry, I encountered an error: ${errorMsg}`;
      aiElement.style.color = '#ff5f56';
      setStatus('Error', '#ff5f56');
    } finally {
      sendBtn.disabled = false;
      input.disabled = false;
      input.focus();
    }
  }

  function showHelp() {
    addMeta('Available Commands:');
    const helpText = `- Type your message and press ENTER or SEND
- Endpoint: set your server URL (default: https://alex-072-cli.onrender.com/chat)
- Provider: select OpenRouter or Ollama
- Model: select available models for provider
- Test: send a test request to verify connection
- Clear: clear the terminal screen
- Help: show this message`;
    const aiElement = addAI('');
    aiElement.textContent = helpText;
  }

  async function testConnection() {
    const endpoint = endpointEl.value.trim();
    if (!endpoint) {
      addMeta('Error: Please set API endpoint URL');
      return;
    }

    addMeta('Testing connection...');
    setStatus('Testing...', '#ffbd2e');

    try {
      const url = `${endpoint}?message=ping`;
      const response = await fetch(url, {
        method: 'GET',
        headers: {'Accept': 'text/plain'},
        timeout: 15000
      });

      if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

      const text = await response.text();
      addMeta(`Connection OK. Server responded: "${text}"`);
      setStatus('Connected', '#27c93f');
    } catch (error) {
      addMeta(`Test failed: ${error.message}`);
      setStatus('Error', '#ff5f56');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
  testBtn.addEventListener('click', testConnection);
  clearBtn.addEventListener('click', () => {
    terminal.innerHTML = '<div class="welcome"><div class="logo">(^_^)</div><div>Welcome to Alex_072 CLI Terminal</div><div style="margin-top: 10px;">Select a model and start chatting...</div></div>';
    messageCount = 0;
  });
  helpBtn.addEventListener('click', showHelp);
  providerEl.addEventListener('change', updateModelOptions);
  updateModelOptions();
})();
</script>
</body>
</html>
